<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<h1>Grade List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Subject</th>
        <th>Date added</th>
        <th>Value</th>
        <th></th>
    </tr>
    <tr th:each="grade : ${grades}">
        <td th:text="${grade.getId()}"></td>
        <td th:text="${grade.getSubject()}"></td>
        <td th:text="${grade.getDateAdded()}"></td>
        <td th:text="${grade.getValue()}"></td>
        <td>
            <a th:href="@{'/grade/edit/' + ${grade.getId()}}">Edytuj</a>
            <a th:href="@{'/grade/delete/' + ${grade.getId()}}">Usun</a>
        </td>
    </tr>
</table>
</body>
</html>
