<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Add</title>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<h1>Student add</h1>den
<form th:action="@{/grade/add}" method="post" th:object="${grade}">
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <input type="hidden" name="studentParam" th:value="${studentId}">

    Przedmiot:
    <select th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:text="${subject}" th:value="${subject}">
    </select>
    Ocena: <input type="number" step="0.5" th:field="*{value}" max="6" min="2"/>

    <input type="submit"/>
</form>
</body>
</html>
